
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>個別指導まなび - GBP投稿ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GBPテンプレート自動生成ツール</h1>

  <label>教室名:</label>
  <input type="text" id="schoolName" placeholder="例：岸和田教室">

  <label>日付:</label>
  <input type="text" id="postDate" placeholder="例：2025年6月21日">

  <label>カテゴリを選択:</label>
  <select id="categorySelect"></select>

  <label>テンプレートを選択:</label>
  <select id="templateSelect"></select>

  <h3>出力結果</h3>
  <div id="outputTitle"></div>
  <textarea id="outputBody" rows="10" style="width:100%;"></textarea>
  <button onclick="copyText()">コピー</button>

  <script src="script.js"></script>
</body>
</html>
